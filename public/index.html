<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="initial-scale=1.0, width=device-width" name="viewport">
    <title>Dime Timetracker</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="css/dime.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" sizes="16x16 32x32 64x64 128x128 256x256" />

    <meta name="application-name" content="Dime Timetracker" />
    <meta name="msapplication-TileColor" content="#4CAF50" />
    <meta name="msapplication-square150x150logo" content="img/tile150.png" />
    <meta name="msapplication-wide310x150logo" content="img/tile310x150.png" />
    <meta name="msapplication-square310x310logo" content="img/tile310.png" />
    <meta name="apple-mobile-web-app-title" content="Dime Timetracker">
  </head>
  <body>
    <div id="app-header"></div>
    <div id="app-menu"></div>

    <section  class="content">
      <div class="content-heading"></div>
      <div class="content-inner">
        <div id="prompt-container" class="container"></div>
        <div id="app" class="container"></div>
      </div>
    </section>

    <div id="modal"></div>

    <!-- build:js js/dime.js -->
    <!-- vendors -->
    <script src="js/vendor/mithril.js"></script>
    <script src="js/vendor/evemit.min.js"></script>
    <script src="js/vendor/lodash.min.js"></script>
    <script src="js/vendor/mousetrap.min.js"></script>
    <script src="js/vendor/mousetrap-pause.js"></script>
    <script src="js/vendor/moment.js"></script>
    <script src="js/vendor/math.uuid.js"></script>

    <!-- init app -->
    <script src="js/init.js"></script>
    <script src="js/parameters.js"></script>
    <script src="js/translate.js"></script>
    <script src="js/translations/de.js"></script>

    <!-- helper -->
    <script src="js/core/helper/format.js"></script>

    <!-- load core -->
    <script src="js/core/Pager.js"></script>
    <script src="js/core/Model.js"></script>
    <script src="js/core/Auth.js"></script>
    <script src="js/core/Collection.js"></script>
    <script src="js/core/Parser.js"></script>
    <script src="js/core/model/Setting.js"></script>
    <script src="js/core/Configuration.js"></script>
    <script src="js/core/model/Activity.js"></script>
    <script src="js/core/model/Customer.js"></script>
    <script src="js/core/model/Project.js"></script>
    <script src="js/core/model/Service.js"></script>
    <script src="js/core/model/Tag.js"></script>
    <script src="js/core/model/Timeslice.js"></script>

    <!-- generic views -->
    <script src="js/core/views/badge.js"></script>
    <script src="js/core/views/button.js"></script>
    <script src="js/core/views/card.js"></script>
    <script src="js/core/views/dialog.js"></script>
    <script src="js/core/views/dropdown.js"></script>
    <script src="js/core/views/form.js"></script>
    <script src="js/core/views/grid.js"></script>
    <script src="js/core/views/inputs.js"></script>
    <script src="js/core/views/item.js"></script>
    <script src="js/core/views/list.js"></script>
    
    <!-- modules -->
    <script src="js/modules/header.js"></script>
    <script src="js/modules/menu.js"></script>
    <script src="js/modules/login/login.js"></script>

    <script src="js/modules/setting/setting.js"></script>

    <script src="js/modules/crud.js"></script>

    <!-- module / activity -->
    <script src="js/modules/activity/activity.js"></script>
    <script src="js/modules/activity/views/item.js"></script>
    <script src="js/modules/activity/views/tagInput.js"></script>
    <script src="js/modules/activity/views/tagItem.js"></script>
    <script src="js/modules/activity/views/timeslice.js"></script>

    <!-- module / prompt -->
    <script src="js/modules/prompt/settings.js"></script>
    <script src="js/modules/prompt/parser.js"></script>
    <script src="js/modules/prompt/prompt.js"></script>
    <script src="js/modules/prompt/activity.js"></script>
    <script src="js/modules/prompt/filter.js"></script>
    <script src="js/modules/prompt/autocompletion.js"></script>
    
    <script src="js/modules/help.js"></script>

    <!-- plugins -->
    <script src="js/plugins/showIncome/i18n/de.js"></script>
    <script src="js/plugins/showIncome/observer/activity.js"></script>
    <script src="js/plugins/showIncome/observer/timeslice.js"></script>

    <script src="js/plugins/ticketLink/i18n/de.js"></script>
    <script src="js/plugins/ticketLink/observer/project.js"></script>


    <!-- launch app -->
    <script src="js/app.js"></script>
    <!-- endbuild -->
  </body>
</html>
